{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
{% include head.html %}
  <body>
    <a href="/" class="home-icon">
      <img src="/images/home32.png"/>
    </a>
    <a href="{{ site.letter_form }}" class="header-icon mail-icon">
      <img src="/images/mailopened32.png">
    </a>
    <a href="{{ site.subscribe_rss }}" class="header-icon rss-icon">
      <img src="/images/rss32.png">
    </a>
    <a href="{{ site.itunes }}" class="header-icon itunes-icon">
      <img src="/images/radio32.png">
    </a>

    {{ content | expand_urls: root_url }}
    {% include footer.html %}
    {% if site.disqus_short_name and page.comments == true %}
      {% include disqus.html %}
    {% endif %}
  </body>
</html>
